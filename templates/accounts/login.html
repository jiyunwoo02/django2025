{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">

        <div class="col-md-6">
            <h1 class="text-center mb-4">로그인</h1>

            {% if form.errors %}
            <div class="alert alert-danger text-center" role="alert">
                아이디 또는 비밀번호가 틀립니다. 다시 시도해주세요.
            </div>
            {% endif %}

            <form method="post" action="{% url 'accounts:login' %}" class="p-4 border rounded shadow-sm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label fw-bold">아이디</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label fw-bold">비밀번호</label>
                    {{ form.password }}
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p>계정이 없으신가요?
                    <a href="{% url 'accounts:signup' %}" class="text-decoration-none fw-bold">회원가입</a>
                </p>
            </div>

        </div>

        <div class="text-center mt-3">
                <p> &copy; Kwangwoon Corp. All rights reserved.</p>
        </div>

    </div>
</div>
{% endblock %}
