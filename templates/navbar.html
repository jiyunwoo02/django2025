<!-- {% load static %} 는 Django에서 static 폴더 안에 있는 정적 파일(CSS, JS, 이미지 등)을 불러오는 역할-->
{% load static %}
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{% static 'img.jpg' %}" alt="Logo" height="40" class="me-2">
            Kwangwoon Group
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link mx-3" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link mx-3" href="/company">Company</a></li>
                <li class="nav-item"><a class="nav-link mx-3" href="/product/">Product</a></li>
                <li class="nav-item"><a class="nav-link mx-3" href="/support/">Support</a></li>
            </ul>
            <!-- 로그인 상태 표시 -->
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form action="{% url 'accounts:logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link" style="padding: 0;">
                                {{ user.username }} (logout)
                            </button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
